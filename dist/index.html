<body>
  
  <div id="mainContainer">
    <form>
      <label for="email">Enter your email:</label>

      <label for="zipNo">Zip:</label>
      <input id="zipNo" name="zipNo" type="zipNo" pattern="[0-9]*" minlength="5" required><p></p>
      <label for="pass">Password (8 characters minimum):</label>
      <input type="password" id="pass" name="password" minlength="8" required></div><p></p>
      <label for="passCheck">Password (8 characters minimum):</label>
      <input type="password" id="passCheck" name="password" minlength="8" required></div><p></p>
      <button id="submitB" type="submit">Submit</button>
    </form>
  </div>
</body>
